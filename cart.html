<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <script>
        // جلب الكارت من localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartDiv = document.getElementById('cart-items'); // div فاضي في الكارت
        const totalP = document.getElementById('total');      // فقرة لإجمالي السعر
    
        let total = 0;
        cart.forEach(item => {
            const div = document.createElement('div');
            div.textContent = item.name + " - " + item.price + " EGP";
            cartDiv.appendChild(div);
            total += parseInt(item.price);
        });
    
        totalP.textContent = "Total: " + total + " EGP";
    </script>
    

<h2>Your Cart</h2>
<div id="cart-items"></div>
<h3>Delivery: 20 EGP</h3>
<h3>Total: <span id="total"></span> EGP</h3>

<input type="text" id="address" placeholder="Enter your address">
<button id="checkout">Place Order</button>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="cart.js"></script>
</body>
</html>
